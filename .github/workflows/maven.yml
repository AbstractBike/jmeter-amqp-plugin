name: Test and Build JMeter AMQP Plugin

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            java: [ 8, 11, 17 ]
    name: Java ${{ matrix.java }} compile
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
          distribution: zulu
          java-package: jdk
          java-version: ${{ matrix.java }}
    - name: Compile
      run: mvn -B compile

  build:
    runs-on: ubuntu-latest
    needs: compile
    name: Build project
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v2
      with:
        distribution: zulu
        java-package: jdk
        java-version: 8
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Maven version
      run: mvn -v
    - name: Build with Maven
      run: mvn -B package
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-amqp-plugin
        path: |
          target/*.jar
          !target/original-*.jar
