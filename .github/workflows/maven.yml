name: CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        java-version: 8
        distribution: zulu
        java-package: jdk
        cache: maven
    - name: Maven version
      run: mvn -v
    - name: Build with Maven
      run: mvn clean package
