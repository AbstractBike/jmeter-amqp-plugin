name: Test and Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]

jobs:
  compile:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 8, 11, 17 ]
        distro: [ 'zulu', 'temurin' ]
    runs-on: ${{ matrix.os }}
    name: Java ${{ matrix.java }} (${{ matrix.distro }} @ ${{ matrix.os }}) compile
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK ${{ matrix.java }} (${{ matrix.distro }} @ ${{ matrix.os }})
      uses: actions/setup-java@v2
      with:
        distribution: ${{ matrix.distro }}
        java-version: ${{ matrix.java }}
    - name: Compile
      run: mvn -B compile

  build:
    runs-on: ubuntu-latest
    needs: compile
    name: Build project
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK 8
      uses: actions/setup-java@v2
      with:
        distribution: zulu
        java-package: jdk
        java-version: 8
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Maven version
      run: mvn -v
    - name: Build with Maven
      run: mvn -B package
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-amqp-plugin
        path: |
          target/*.jar
          !target/original-*.jar
